<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Money converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="convertpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <div id="screen" class ="container mx-auto" style="width: 540px; margin-top: 120px;">
        <form method="get" action="/convert">
            <div class="form-group">
            <label for="inputName">Money input</label>
            <input type="text" class="form-control" id="inputName" name= "name" placeholder="Enter number of money need to convert here...">
            </div>
        
            <div class="form-group">
                <label for="inputTel">Ratio input</label>
                <input type="text" class="form-control" id="inputTel" name="tel" placeholder="Enter convert ratio...">
            </div>
         
            <button id="submitBtn" type="submit" style="margin-left: 80px;">Submit</button>
        </form>
            <div class = "bg-primary text-black rounded" th:text="${money}" />
    </div>

</body>

</html>
